<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="quiz_buttons" style="width: 25%; margin: 0 auto;">
    <button type="button" id="user_asks" class="btn btn-primary btn-lg">Intreaba chatbot-ul</button>
    <button type="button" id="chatbot_asks" class="btn btn-success btn-lg">Raspunde la intrebari</button>
</div>

<div class="content">
    <div class="chat_window">

        <div class="top_menu">
            <div class="buttons">
                <div class="button close">

                </div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title">Tutore inteligent</div>
        </div>

        <ul id="msg" class="messages">

        </ul>

        <div class="bottom_wrapper clearfix">
            <div>
                <!--<form method="POST">-->
                <div class="message_input_wrapper">
                    <input id="text_field" class="message_input" placeholder="Type your message here..." name="text">
                </div>
                <button class="send_message" onclick="write_text()"> Send message</button>
                <!--</form>-->
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>

</div>


<script type="text/javascript">
    var text_field = document.getElementById("text_field");
    var text_box = document.getElementById("msg");
    var text_messages = text_box.innerHTML;
    const QUIZ_LENGTH = 5;

    $('#text_field').keypress(function (e) {
        var key = e.which;
        if (key == 13) {
            write_text()
        }
    });

    function send_text(text) {
        if (localStorage.getItem("who_asks") === "chatbot") {

            $.ajax({
                url: "/validate",
                method: "POST",
                data: {
                    "question": localStorage.getItem("current_question"),
                    "correct_answer": localStorage.getItem("current_correct_answer"),
                    "user_answer": text_field.value
                },
                dataType: "json"
            }).done(function (data) {
                console.log(data);
                // data ar trebui sa fie o valoare booleana care sa zica daca raspunsul a fost corect sau gresit
                if (data["result"] === false) {
                    text_messages += "<li> Chatbot: " + "Raspuns gresit!" + "</li>";
                } else {
                    var score = parseInt(localStorage.getItem("correct_answers"))
                    score += 1;
                    localStorage.setItem("correct_answers", null)
                    localStorage.setItem("correct_answers", score)
                    text_messages += "<li> Chatbot: " + "Raspuns corect!" + "</li>";
                }

                var current_quiz_index = parseInt(localStorage.getItem("quiz_index"));

                if (current_quiz_index == QUIZ_LENGTH) {
                    text_messages += "<li> Chatbot: " + "Chestionarul s-a terminat! Ai raspuns corect la " + localStorage.getItem("correct_answers") +
                            " intrebari din " + QUIZ_LENGTH + ". " + "<a href='/'>Incearca din nou!</a>"
                            + "</li>";

                } else {
                    current_quiz_index += 1;
                    localStorage.setItem("quiz_index", null);
                    localStorage.setItem("quiz_index", current_quiz_index);
                    generate_question();
                }
                text_box.innerHTML = text_messages;
                document.getElementById("msg").scrollTop = document.getElementById("msg").scrollHeight;

            });

        } else {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    response_flask = this.response;
                    text_messages += "<li>" + response_flask + "</li>"
                    text_box.innerHTML = text_messages;
                }
            };
            xmlhttp.open("POST", "/respond", true);
            xmlhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xmlhttp.send("text=" + text);

        }


        document.getElementById("msg").scrollTop = document.getElementById("msg").scrollHeight;

    }

    function write_text() {
        if (text_field.value != "") {
            text_messages += "<li> User: " + text_field.value + "</li>"
            text_box.innerHTML = text_messages;

            send_text(text_field.value);

            text_field.value = ""
        }
    }

    $("#chatbot_asks").click(function () {
        localStorage.setItem("who_asks", "chatbot");
        location.reload();
    });

    $("#user_asks").click(function () {
        localStorage.setItem("who_asks", "user");
        location.reload();

    });

    $(document).ready(function () {
        $("#text_field").focus();

        localStorage.setItem("quiz_index", 1);
        localStorage.setItem("correct_answers", 0);
        if (localStorage.getItem("who_asks") === "chatbot") {
            generate_question();

        }

    });

    function generate_question() {
        //if (localStorage.getItem("quiz_index") === null || localStorage.getItem("quiz_index") == QUIZ_LENGTH) {
        //    localStorage.setItem("quiz_index", 1);
        //}

        $.ajax({
            url: "/generate"
        }).done(function (data) {

            localStorage.setItem("current_question", data[0]["question"]);
            localStorage.setItem("current_correct_answer", data[0]["correct_answer"]);
            if (localStorage.getItem("who_asks") == "chatbot") {

                text_messages += "<li> Chatbot: " + data[0]["question"] + "</li>";
                text_box.innerHTML = text_messages;

            }
        });

    }

</script>
</body>

</html>
